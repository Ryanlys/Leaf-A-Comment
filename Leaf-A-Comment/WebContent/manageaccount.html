<link rel="stylesheet" href="css/login.css">
<script type="text/javascript">

	function validateForm(){
		
		var e = document.manage.newpassword.value;
		var f = document.manage.renewpassword.value;
		
		if(e != f){
			alert("passwords don't match, please retype, thanks!");
			return false;
		} else{
			return true;
		}
	}

</script>
<title>manageaccount page</title>
</head>
<body>

	<header id="top">
	
		<img id="logo" alt="whoops" src="images/logo.png">
		
		<form id="search" method="get" action="search.php">
			<input type="text" name="search" placeholder="type in keyword"><button type="submit">search</button>
		</form>
		
		<nav>

		</nav>
		
	</header>
	
	<main>
		<h1>hello there (insert name)</h1>
		
		<form name="manage" method="post" action="manageaccount.php" onSubmit="return validateForm()">
		<fieldset>
		
		<p id="username">
			<label>change username:</label>
			<input type="text" name="username">
		</p>
		
		<p id="email">
			<label>change email:</label>
			<input type="email" name="email">
		</p>
		
		<p id="oldpassword">
			<label>old password:</label>
			<input type="password" name="oldpassword">
		</p>	
		<div id="help">
				<p>did forgot your password? that's ok
				<a href="">click here to reset</a>
				</p>
		</div>
		
		<p id="newpassword">
			<label>new password:</label>
			<input type="password" name="newpassword">
		</p>
		
		<p id="repassword">
			<label>retype new password:</label>
			<input type="password" name="renewpassword">
		</p>
		
		<button type="submit">change</button>
		<button type="reset">reset</button>
		
		</fieldset>
		</form>
	</main>
