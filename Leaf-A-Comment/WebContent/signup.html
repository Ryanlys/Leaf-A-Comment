<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/forall.css">
<link rel="stylesheet" href="css/login.css">

<script type="text/javascript">

	function validateForm(){
		
		var e = document.signup.password.value;
		var f = document.signup.repassword.value;
		
		if(e != f){
			alert("passwords don't match, please retype, thanks!");
			return false;
		} else{
			return true;
		}
	}

</script>

<title>signup page</title>
</head>
<body>
	<header id="top">
	
		<img id="logo" alt="whoops" src="images/logo.png">
		
		<form id="search" method="get" action="search.php">
			<input type="text" name="search" placeholder="type in keyword"><button type="submit">search</button>
		</form>
		
		<nav>
			<ul>
				<li class="navButton"><a href="main.php"><button>Home</button></a></li>
				<li class="navButton"><a href="login.html"><button>Login</button></a></li>
			</ul>
		</nav>
		
	</header>
	
	<main>
	
		<h1>hi! please fill in the information below to create an account. thanks!</h1>
	
		<form name="signup" method="post" action="signup.php" onSubmit="return validateForm()">
		
			<fieldset>
			
				<p id="firstname">
					<label>first name:</label>
					<input type="text" name="firstname" placeholder="enter your first name" required>
				</p>
				
				<p id="lastname">
					<label>last name:</label>
					<input type="text" name="lastname" placeholder="enter your last name" required>
				</p>
				
				<p id="username">
					<label>username:</label>
					<input type="text" name="username" placeholder="your public handle" required>
				</p>
				
				<p id="email">
					<label>email:</label>
					<input type="email" name="email" placeholder="ex.bts@bighit.com" required>
				</p>
				
				<p id="password">
					<label>password:</label>
					<input type="password" name="password" pattern = "([A-z0-9]){7,14}" placeholder="enter 7-14 characters" required>
				</p>
				
				<p id="repassword">
					<label>retype password:</label>
					<input type="password" name="repassword" required>
				</p>

				<p>
					<label>Select a profile picture</label> <br>
					<input type="file" name="pic" accept="image/png, image/jpeg">
				</p>
				
				<button type="submit">signup</button>
				<button type="reset">reset</button>
			
			</fieldset>
		
		</form>
	
	</main>
	
	<footer>
		<nav>
			<ul>
				<li class="navButton"><a href="main.php">Home</a></li>
				<li class="navButton"><a href="login.html">Login</a></li>
			</ul>
		</nav>
		<p>2020 &copy; Leaf A Comment</p>
		<a href="#top">back to top</a></span></p>
	</footer>

</body>
</html>
